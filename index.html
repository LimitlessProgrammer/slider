<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Full-Screen Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="slider">
    <div class="slides">
        <div class="slide">
            <img src="img/1.jpeg" alt="Image 1">
            <div class="caption">Limitless Programmer</div>
        </div>
        <div class="slide">
            <img src="img/2.jpeg" alt="Image 2">
            <div class="caption">Limitless Programmer</div>
        </div>
        <div class="slide">
            <img src="img/3.jpeg" alt="Image 3">
            <div class="caption">Limitless Programmer</div>
        </div>
        <div class="slide">
            <img src="img/4.jpeg" alt="Image 4">
            <div class="caption">Limitless Programmer</div>
        </div>
        <div class="slide">
            <img src="img/5.jpeg" alt="Image 5">
            <div class="caption">Limitless Programmer</div>
        </div>
        <div class="slide">
            <img src="img/6.jpeg" alt="Image 6">
            <div class="caption">Limitless Programmer</div>
        </div>
        <div class="slide">
            <img src="img/7.jpeg" alt="Image 7">
            <div class="caption">Limitless Programmer</div>
        </div>
        <div class="slide">
            <img src="img/8.jpeg" alt="Image 8">
            <div class="caption">Limitless Programmer</div>
        </div>
        <div class="slide">
            <img src="img/9.jpeg" alt="Image 9">
            <div class="caption">Limitless Programmer</div>
        </div>
        <div class="slide">
            <img src="img/10.jpeg" alt="Image 10">
            <div class="caption">Limitless Programmer</div>
        </div>
    </div>
    <div class="navigation">
        <button class="nav-btn prev" onclick="prevSlide()">&#10094;</button>
        <button class="nav-btn next" onclick="nextSlide()">&#10095;</button>
    </div>
    <div class="indicators">
        <!-- Indicators will be generated by JavaScript -->
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
